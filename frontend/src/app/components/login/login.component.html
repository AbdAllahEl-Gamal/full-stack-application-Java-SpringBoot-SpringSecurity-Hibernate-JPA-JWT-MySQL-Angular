<div class="my-container">
  <div class="login">
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
        <img src="../../../assets/images/angular-logo.png" alt="">

        <label>
          <input type="text" placeholder="Username or Email" formControlName="username" id="usernameOrEmail" autocomplete="off">
          <div *ngIf="isSubmitted && formControls.username.errors" class="error">
            <div *ngIf="formControls.username.errors.required">Please enter an email address or username</div>
          </div>
        </label>
      
        <label>
          <input type="password" placeholder="Password" formControlName="password" id="password" autocomplete="off">
          <div *ngIf="isSubmitted && formControls.password.errors" class="error">
            <div *ngIf="formControls.password.errors.required">Please enter a password</div>
          </div>
        </label>

        <p class="not-reg-par">Not registered yet? <a routerLink="/registration">Register</a></p>

        <input type="submit" value="Login" class="login-button">

        <div class="forgot-password-div">
          <a class="forgot-password-anchor" routerLink="/forgot-password">Forgot password?</a>
        </div>
      
    </form>
  </div>
</div>
